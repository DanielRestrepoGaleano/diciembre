    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Quicksand:wght@500&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(circle at bottom, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
            color: white;
        }

       
        .snow {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            filter: blur(1px);
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to { transform: translateY(110vh); }
        }

       
        #scene {
            position: relative;
            text-align: center;
            z-index: 10;
        }

       
        .gift-box {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto;
            cursor: pointer;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .gift-box:hover { transform: scale(1.05); }
        .gift-box.opened { transform: scale(0.8) translateY(200px); opacity: 0; pointer-events: none; }

        .box-body {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 85%;
            background: #d32f2f;
            border-radius: 5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .box-lid {
            position: absolute;
            top: 0;
            left: -5%;
            width: 110%;
            height: 25%;
            background: #e53935;
            border-radius: 5px;
            z-index: 2;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.5s;
        }

        
        .tape-vertical {
            position: absolute;
            left: 50%; transform: translateX(-50%);
            width: 20px; height: 100%;
            background: #ffeb3b;
        }
        .tape-horizontal {
            position: absolute;
            top: 50%; transform: translateY(-50%);
            width: 100%; height: 20px;
            background: #ffeb3b;
        }

      
        #card-content {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            text-align: center;
        }

        #card-content.visible {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        h1 {
            font-family: 'Mountains of Christmas', cursive;
            color: #d32f2f;
            font-size: 2.5em;
            margin: 0 0 10px 0;
        }

        p { line-height: 1.6; font-size: 1.1em; }

        .photo-frame {
            width: 150px; height: 150px;
            background: #ddd;
            margin: 20px auto;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #d32f2f;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .photo-frame img { width: 100%; height: 100%; object-fit: cover; }

      
        .tap-text {
            margin-top: 30px;
            font-size: 1.2em;
            animation: pulse 1.5s infinite;
            text-shadow: 0 0 10px white;
        }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* Reproductor oculto */
        #music-control {
            position: fixed; top: 20px; right: 20px;
            font-size: 24px; cursor: pointer; z-index: 100;
            opacity: 0.7;
        }
    </style>

    <script>
  
        const snowContainer = document.getElementById('snow-container');
